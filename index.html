<style>
  
  .rules-btn {
      background-color: #ddc36c;
      color: rgb(69, 40, 10);
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px; 
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
  }

 
  .rules-btn:hover {
      background-color: #482315;
      color:#ddc36c;
      transform: scale(1.05); 
  }
</style>
</head>
<body>

<button class="rules-btn" onclick="showRules()">Rules</button>

<script>
  function showRules() {
      alert("Basic Game Rules:\n" +
            "1. If you can capture an opponent's piece, you must.\n" +
            "2. If you're left with only your king, you win!\n" +
            "3. If your king is checkmated, you still win.\n\n" +
            "Further Clarifications:\n" +
            "1. If multiple pieces can be captured, you can choose which one.\n" +
            "2. Don't put your king in check, that's illegal.\n" +
            "3. If your king is in check, you must capture to escape if possible.\n" +
            "4. No legal moves left? It's a draw.\n\n" +
            "For rated games, remember:\n" +
            "- If you're checkmated, it counts as a loss, but according to the game, that means you win.\n" 
            );
  }
</script>
